  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-item>
      <ion-label> Nombre:  </ion-label> 
      <ion-input [(ngModel)]="newUser.nombre" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad:  </ion-label>
      <ion-input [(ngModel)]="newUser.edad"></ion-input> 
    </ion-item>

    
  </ion-card>


  <div style="margin: 20px;">
    <ion-button (click)="save()" expand="block" shape="round">
      Guardar
    </ion-button>
  </div>

  @if (cargando) {
    <div style="text-align: center;">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  }

<ion-list>
  <ion-item *ngFor="let user of users; let i = index;">
    <ion-label>
      Nombre: {{ user.nombre }}
      <p>Edad: {{ user.edad }}</p>
    </ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="edit(user)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>

      <ion-button (click)="delete(user)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>

</ion-content>
