<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>

    <ion-item>
      <ion-label> Nombre:  </ion-label> 
      <ion-input [(ngModel)]="newUser.nombre" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad:  </ion-label>
      <ion-input [(ngModel)]="newUser.edad"></ion-input> 
    </ion-item>

    <div style="margin: 20px;">
  <ion-button (click)="save()" expand="block" shape="round">
    Guardar
  </ion-button>
</div>
  </ion-card>


  @if (cargando) {
    <div style="text-align: center;">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  }
